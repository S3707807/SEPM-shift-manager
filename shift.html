<!DOCTYPE >
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Shift Creation Page</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="shift.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Shift Creation Page</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Staff</span>
                    <input type="text" placeholder="Enter Employee Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Start Time</span>
                    <input type="text" placeholder="Enter Shift Start-Time" required>
                </div>
                <div class="input-box">
                    <span class="details">End Time</span>
                    <input type="text" placeholder="Enter Shift End-Time" required>
                </div>
                <div class="input-box">
                    <span class="details">Location</span>
                    <input type="text" placeholder="Enter Shift Location" required>
                </div>
                <div class="input-box">
                    <span class="details">Dates</span>
                    <input type="text" placeholder="Enter Date" required>
                </div>
            </div>
                <div class="button">
                    <input type="submit" value="Create">
                </div>
        </form>
    </div>
</body>

</html>
